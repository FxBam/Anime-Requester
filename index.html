<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Anime Requester</title>
    </head>

    <body>
        <h1>Anime Requester</h1>
        <form id="animeForm">
            <label for="typeRecherche">Choisissez un type de recherche :</label>
            <select id="typeRecherche" name="typeRecherche" required>
                <option value="titre">Rechercher par titre</option>
                <option value="genre">Rechercher par genre</option>
                <option value="type">Rechercher par type</option>
                <option value="notation">Rechercher par notation</option>
                <option value="id">Rechercher par id</option>
            </select>
            <br><br>
            <label for="parametre">Param√®tre :</label>
            <textarea id="parametre" name="parametre" rows="4" cols="30" required></textarea>
            <br><br>
            <button type="submit">Rechercher</button>
            <button type="reset" id="clearBtn">Effacer</button>
        </form>

        <div id="Cards" class="container w-75"></div>

        <script src="parser.js"></script>
        <script src="requete.js"></script>
    </body>
</html>
