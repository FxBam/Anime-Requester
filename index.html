<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Anime Requester</title>
    </head>

    <body>
        <div class="container-fluid m-4 p-3 text-center">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <h1>Anime Requester</h1>
                    <form id="animeForm">
                        <label for="typeRecherche">Choisissez un type de recherche :</label>
                        <select class="form-select" id="typeRecherche" name="typeRecherche" required>
                            <option value="titre">Rechercher par titre</option>
                            <option value="genre">Rechercher par genre</option>
                            <option value="type">Rechercher par type</option>
                            <option value="notation">Rechercher par notation</option>
                            <option value="id">Rechercher par id</option>
                        </select>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="descripteur">En fonction de :</span>
                            <input type="text" class="form-control" placeholder="Ã©crire ici" aria-label="Input" aria-describedby="descripteur" id="inputValue" required>
                        </div>
                        <br><br>
                        <button type="submit">Rechercher</button>
                        <button type="reset" id="clearBtn">Effacer</button>
                    </form>

                    <div id="Cards" class="container w-75"></div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <script src="parser.js"></script>
        <script src="requete.js"></script>
    </body>
</html>
